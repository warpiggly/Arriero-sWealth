<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DwarfView</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 230px;
      padding: 15px;
      background-color: #2d2d2d;
      color: #f5f5f5;
      text-align: center;
      border: 2px solid #a17c47;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    /* Encabezado */
    #header {
      font-size: 20px;
      font-weight: bold;
      color: #d4af37; /* Dorado para un toque enano */
      margin-bottom: 15px;
    }

    /* Botón de activación */
    #toggleButton {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #4CAF50; /* Verde para indicar "Activado" */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #toggleButton.off {
      background-color: #f44336; /* Rojo para indicar "Desactivado" */
    }

    /* Contador */
    #countdownDisplay {
      margin-top: 10px;
      font-size: 14px;
      color: #c1c1c1;
      background-color: #3e3e3e;
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Iconos */
    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="header">🔨 DwarfView 🔨</div>

  <!-- Botón de activación -->
  <button id="toggleButton" class="off">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/refresh--v1.png" class="icon" alt="Recarga">
    Activar Recarga
  </button>

  <!-- Contador -->
  <div id="countdownDisplay">Siguiente recarga en: 30 segundos</div>

  <script src="popup.js"></script>
</body>
</html>
